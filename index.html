---
layout: default
pagination: 
  enabled: true
---
{% for post in paginator.posts %}
  <article class="post-container">
    <h1 class="blog-title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
    {{ post.content }}
  </article>
{% endfor %}

<!-- Pagination links -->
{% if paginator.total_pages > 1 %}
<nav>
  {% if paginator.previous_page %}
  <div class="newer-posts">
    <a href="{{ paginator.previous_page_path | prepend: site.baseurl }}">Newer Posts →</a>
  </div>
  {% endif %}
  {% if paginator.next_page %}
  <div class="older-posts">
    <a href="{{ paginator.next_page_path | prepend: site.baseurl }}">← Older Posts</a>
  </div>
  {% endif %}
</nav>
{% endif %}
